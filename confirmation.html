<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Appointment Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f5f5f5;
    }
    .box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
    }
    .pin {
      font-size: 32px;
      color: #e74c3c;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Appointment Booked!</h1>
    <p>Your secret PIN is:</p>
    <div class="pin" id="pinDisplay">Loading...</div>
    <p>Please save this PIN. Youâ€™ll need it when you arrive.</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const pin = params.get("pin");
    document.getElementById("pinDisplay").textContent = pin ? pin : "PIN not found";
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .pin-box {
      background-color: #f2f2f2;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
    }
    .pin {
      font-size: 2em;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Appointment Confirmed âœ…</h1>
  <div class="pin-box">
    <p>Your PIN:</p>
    <div class="pin" id="pinDisplay">Loading...</div>
    <p>Show this PIN to the barber when you arrive.</p>
  </div>

  <script>
    const pinDisplay = document.getElementById("pinDisplay");
    const storedPIN = localStorage.getItem("appointmentPIN");

    if (storedPIN) {
      pinDisplay.textContent = storedPIN;
    } else {
      pinDisplay.textContent = "Error: PIN not found.";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <!-- Init EmailJS -->
  <script>
    (function () {
      emailjs.init("2Au7oG-qwnmIQjxZl"); // Your public key
    })();
  </script>
</head>
<body>
  <div class="container">
    <h1 style="color: purple;">Customer Panel</h1>

    <form id="bookingForm">
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />

      <select id="appointmentType" required>
        <option value="">Select Type</option>
        <option value="Regular">Regular ($10)</option>
        <option value="VIP">VIP ($20)</option>
      </select>

      <p id="paymentAmount" style="color: grey; font-weight: bold;">Payment: $0</p>

      <button type="submit" class="book-btn">Book Now</button>
    </form>

    <button id="goToStaff" class="staff-btn">Go to Staff Panel</button>

    <h3 style="color: purple;">Live Appointments</h3>
    <ul id="queueList"></ul>
  </div>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>

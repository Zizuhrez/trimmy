<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Panel</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container-one">
    <h2 style="font-size: 36px; font-weight: bold; text-align: center; background-color: white; padding: 10px 20px; color: black; margin: 30px auto; display: inline-block; border-radius: 15px;">
  Staff Management
</h2>
    <button id="clearServedBtn">Clear All Served Customers</button>
    <ul id="staffQueue"></ul>
  
  <button onclick="logout()" class="logout-btn">Logout</button>

<style>
  .logout-btn {
    width: 60%;
    display: block;
    margin: 20px auto;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .logout-btn:hover {
    background-color: #45a049;
  }
</style>
  
  </div>
  

  <script src="staff.js"></script>
</body>
</html>
